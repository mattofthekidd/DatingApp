<div class="container mt-5">
    <ng-container *ngIf="!registerMode">
        <div class="text-align">
            <h1>Find your match</h1>
            <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
            <div class="text-center">
                <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
                <button class="btn btn-primary btn-info btn-lg">Learn more</button>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="registerMode">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <!-- the stuff in the square brackets is sending an input to our app-register component -->
                    <!-- the stuff in the parens will grab @Output from the app-register component -->
                    <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register>
                </div>
            </div>
        </div>
    </ng-container>
</div>
