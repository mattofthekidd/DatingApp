<h1>{{title}}</h1>

<ul>
    <li *ngFor="let u of users">
        {{u.id}} - {{u.userName}}
    </li>
</ul>

<div class="form-group">
    <label for="username">Username</label>
    <input type="text" type="username" aria-describedby="username">
    <label for="password">Password</label>
    <input type="text" type="password" aria-describedby="password">
    <label for="confirmPassword">Confirm password</label>
    <input type="text" type="password" aria-describedby="confirmPassword">
</div>
